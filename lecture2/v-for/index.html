<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
<body>

	<div id="app">
		<ul>
			<li v-for="value in user">{{ value }}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(value, key) in user">
				{{ key }} : {{ value }}
			</li>
		</ul>
		
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
